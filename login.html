<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login PAMSIMAS</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #e7f3ff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .login-box {
    background: #fff;
    padding: 32px 28px;
    border-radius: 14px;
    width: 330px;
    text-align: center;
    box-shadow: 0 6px 18px rgba(0,0,0,0.12);
  }

  .logo {
    width: 150px;
    margin: 0 auto 12px;
    display: block;
  }

  h2 {
    margin: 5px 0 20px;
    font-size: 22px;
    font-weight: 900;
    letter-spacing: 1px;

    /* ‚ú® Shimmer Text Animation */
    background: linear-gradient(90deg, #004aad, #00c853, #ffba00, #004aad);
    background-size: 300%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: shimmer 2.3s infinite linear;
  }

  @keyframes shimmer {
    0% { background-position: 0% }
    50% { background-position: 100% }
    100% { background-position: 0% }
  }

 .form-area {
  width: 90%;
  margin: 0 auto;
}

input {
  width: 100%;
  margin-top: 14px;
  padding: 12px;
  font-size: 16px;
  border: 1px solid #ced4da;
  border-radius: 8px;
  box-sizing: border-box;
}

button {
  width: 100%;
  margin-top: 22px;
  padding: 12px;
  background: #0057c2;
  color: white;
  font-weight: bold;
  font-size: 17px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

  button:hover {
    background: #004aad;
  }

/* üî• Fullscreen Loading Blur */
.loading-overlay {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255,255,255,0.6);
  backdrop-filter: blur(6px);
  -webkit-backdrop-filter: blur(6px);
  z-index: 9999;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  font-size: 22px;
  color: #2c3e50;
  font-weight: 700;
  text-align: center;
}

/* üîÑ Icon animasi */
.loading-overlay::before {
  content: "‚è≥";
  font-size: 42px;
  margin-bottom: 10px;
  animation: spin 1.1s linear infinite;
  display: block;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

</style>
</head>

<body>
<div class="login-box">
  <img src="tirtamakmur.png" alt="PAMSIMAS Logo" class="logo">
  <h2>LOGIN DULU BRO</h2>

  <div class="form-area">
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">MASUK</button>
  </div>
</div>


<script>
  const USER = "admin";     // üîê Ubah sesuai keinginan
  const PASS = "1234";      // üîê Ubah sesuai keinginan

function login() {
  const u = document.getElementById("username").value.trim();
  const p = document.getElementById("password").value.trim();

  const loading = document.getElementById("loading");
  loading.style.display = "flex"; // ‚úÖ Tampilkan blur dulu

  setTimeout(() => {
    if (u === USER && p === PASS) {
      localStorage.setItem("logged_in", "true");
      localStorage.setItem("login_time", Date.now());
      window.location.href = "index.html";
    } else {
      loading.style.display = "none"; // ‚úÖ Hilang kalau salah
      alert("‚ùå Username atau Password salah!");
    }
  }, 1200);
}

</script>

<div class="loading-overlay" id="loading">
  <div class="spinner"></div>
  <div style="margin-top:10px;">Sabar sik Bro...</div>
</div>

</body>
</html>
