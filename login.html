<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login PAMSIMAS</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #e7f3ff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .login-box {
    background: #fff;
    padding: 25px;
    border-radius: 10px;
    width: 320px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  }
  input {
    width: 100%;
    margin-top: 12px;
    padding: 10px;
    font-size: 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
  }
  button {
    width: 100%;
    margin-top: 18px;
    padding: 10px;
    background: #0061c9;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
</style>
</head>

<body>
<div class="login-box">
  <h2>LOGIN PETUGAS</h2>

  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">MASUK</button>
</div>

<script>
  const USER = "admin";     // üîê Ubah sesuai keinginan
  const PASS = "1234";      // üîê Ubah sesuai keinginan

  function login() {
    const u = document.getElementById("username").value;
    const p = document.getElementById("password").value;

    if (u === USER && p === PASS) {
      localStorage.setItem("logged_in", "true");
      localStorage.setItem("login_time", Date.now());
      window.location.href = "index print.html";
    } else {
      alert("‚ùå Username atau password salah!");
    }
  }
</script>

</body>
</html>
