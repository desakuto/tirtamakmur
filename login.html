<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login PAMSIMAS</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #e7f3ff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .login-box {
    background: #fff;
    padding: 25px;
    border-radius: 10px;
    width: 320px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  }
  input {
    width: 100%;
    margin-top: 12px;
    padding: 10px;
    font-size: 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
  }
  button {
    width: 100%;
    margin-top: 18px;
    padding: 10px;
    background: #0061c9;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
/* Loading Overlay */
.loading-overlay {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(2px);
  z-index: 9999;
  justify-content: center;
  align-items: center;
  font-size: 20px;
  color: #0061c9;
  font-weight: bold;
}
.spinner {
  border: 4px solid #cce5ff;
  border-top: 4px solid #0061c9;
  width: 45px;
  height: 45px;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
}
@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

</style>
</head>

<body>
<div class="login-box">
  <h2>LOGIN DULU BRO</h2>

  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">MASUK</button>
</div>

<script>
  const USER = "admin";     // üîê Ubah sesuai keinginan
  const PASS = "1234";      // üîê Ubah sesuai keinginan

 function login() {
  const u = document.getElementById("username").value.trim();
  const p = document.getElementById("password").value.trim();

  if (u === USER && p === PASS) {
    document.getElementById("loading").style.display = "flex";

    setTimeout(() => {
      localStorage.setItem("logged_in", "true");
      localStorage.setItem("login_time", Date.now());
      window.location.href = "index.html";
    }, 2000); // loading 2 detik
  } else {
    alert("‚ùå Username atau password salah!");
  }
}

</script>

<div class="loading-overlay" id="loading">
  <div class="spinner"></div>
  <div style="margin-top:10px;">Memeriksa akses...</div>
</div>

</body>
</html>
